<!-- this goes inside of a range .Data.Pages loop -->
{{ $code := .Params.code }}
<div class="summary-work {{ $code }}">
  {{ with .Params.images.background }}
    <figure class="background"><img src="/work/{{ $code }}/{{ . }}"></figure>
  {{ end }}

  <div class="headline-container">
    <a href="{{ .Permalink }}">
      <h3 class="headline">{{ .Title | safeHTML }}</h3>
    </a>
  </div>

  <div class="featured clearfix">
    <div class="mask-group">
    {{ with .Params.images }}
      {{ if .showcase }}
        {{ $featureImageURL := index .showcase 0 }}
        <img class="format" src="/work/{{ $code }}/{{ $featureImageURL }}">
      {{ end }}
      {{ if .device }}
        <img class="device" src="/_images/devices/{{ .device }}">
      {{ end }}
    {{ end }}

    <!-- maybe reserve video for desktop -->
    {{ with .Params.video }}
      <!-- <video autoplay="" loop="" playsinline="" class="hero-video-loop">
        <source src="//videos.contentful.com/fiz3jwws2um7/3sffxxbEME4CGweoaMUi60/766b61f78a79c828ff9ca1206b242db7/aoy_reel_2017_eod_101717_1.mp4" type="video/mp4">
      </video> -->
    {{ end }}
    </div>
  </div>

  <a href="{{ .Permalink }}">
    <div class="neo-quote mod">
      <p>{{ .Params.subtitle }}</p>
    </div>
  </a>

</div>
